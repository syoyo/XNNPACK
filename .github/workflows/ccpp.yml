name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Build on qemu-emulated aarch64 Ubuntu
  build-native-aarch64:

    runs-on: ubuntu-18.04
    name: Build on native aarch64

    steps:
    - uses: actions/checkout@v1
    - uses: uraimo/run-on-arch-action@v1.0.5
      id: aarch64-build-on-qemu-aarch64
      with:
        architecture: aarch64
        distribution: ubuntu18.04
        # TODO(syoyo): Run test in separate step
        run: |
          apt-get update
          apt-get install -y cmake gcc g++ clang
          mkdir build
          cd build
          CXX=clang++ CC=clang cmake ..
          make VERBOSE=1
          make test

  # Cross-compile XNNPACK for aarch64 linux target
  build-cross-aarch64:

    runs-on: ubuntu-18.04
    name: Build on cross aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: CmakeAndBuild
        run: |
            sudo apt-get update
            sudo apt-get install -y build-essential
            sudo apt-get install -y gcc-8-aarch64-linux-gnu g++-8-aarch64-linux-gnu
            mkdir build
            cd build
            CC=aarch64-linux-gnu-gcc-8 CXX=aarch64-linux-gnu-g++-8 cmake ..
            make VERBOSE=1

  build:

    runs-on: ubuntu-latest
    name: Linux x64 + clang

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: |
        mkdir build
        cd build
        CXX=clang++ CC=clang cmake ..
    - name: make
      run: cd build && make
    - name: make check
      run: cd build && make test

